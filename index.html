<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>注册百度账号</title><link rel="stylesheet" href="register.css"></head><body><div class="bg"></div><div class="logo"></div><div class="mod-new-reg-text"><h3>用科技</h3><p>让复杂的世界更简单</p></div><div class="main"><div class="new-reg-guide-login"><h3>欢迎注册</h3><p>已有帐号？<span id="login_btn">登录</span></p></div><div class="pass-form-item"><label class="pass-label">用户名</label> <input class="pass-text-input" id="user" type="text" required="required" placeholder="请设置用户名"><div id="user-validation-message"></div></div><div class="pass-form-item"><label class="pass-label">手机号</label> <input class="pass-text-input" id="tel" type="text" required="required" placeholder="可用于登录和找回密码"><div id="tel-validation-message"></div></div><div class="pass-form-item"><label class="pass-label">密&emsp;码</label> <input class="pass-text-input" id="pwd" type="password" required="required" placeholder="请设置登录密码"> <span class="new-password-tip"></span><div id="pwd-validation-message"></div><ul class="pwd-checklist"><li>长度为8~14个字符</li><li>字母/数字以及标点符号至少包含2种</li><li>不允许有空格、中文</li></ul></div><div class="pass-form-item"><label class="pass-label">验证码</label> <input class="pass-text-input-verifyCode" id="code" type="text" required="required" placeholder="请输入验证码"> <input type="button" class="pass-button-verifyCodeSend" id="btnCode" value="获取验证码"><div id="code-validation-message"></div></div><input type="button" value="注册" class="pass-button-submit" id="register"><div class="pass-form-item-isAgree"><input type="checkbox"> <label for="TANGRAM__PSP_4__isAgree">阅读并接受</label> <a target="_blank" href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a> "及" <a target="_blank" href="http://privacy.baidu.com/mdetail?id=288">《百度隐私权保护声明》</a></div></div><div class="mod-new-reg-footer"><span class="mod-new-reg-help"><a class="mode-new-reg-help-text" href="https://passport.baidu.com/v2/?ucenterfeedback#reg" target="_blank">帮助中心</a> <span class="mod-new-reg-line"></span> <a class="mod-new-reg-service" href="https://zhiqiu.baidu.com/imcswebchat/roulette/in?id=48721&amp;token=1nnbs7op4ocsr68143oamrjq9c4eoin2&amp;domainID=pass&amp;type=2"></a> </span><span class="mod-new-reg-copyright">2020&nbsp;©Baidu</span></div><script src="https://code.jquery.com/jquery-3.1.1.min.js"></script><script src="register.js"></script></body></html>
